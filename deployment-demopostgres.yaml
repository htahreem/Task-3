apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-demodb
  namespace: hera
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: DB_HOST
              value: localhost
            - name: POSTGRES_USER
              value: htahreem
            - name: POSTGRES_PASSWORD
              value: Cloudera2024
            - name: POSTGRES_DB
              value: students
            - name: DB_PORT
              value: "5432"
